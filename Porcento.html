<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa de Cumprimento</title>
</head>
<style>
.wtext {
    color: antiquewhite;
}
.wtext1 {
    color: blanchedalmond;
}
</style>
<body>    
    <table width="700" height="200" cellspacing="2" cellpadding="0" border="1" align="center" bgcolor="#242728">
        <tr> 
            <th><p class="wtext">Total</p></th> 
            <th><p class="wtext">Cumprido</p></th>
            <th><p class="wtext">Taxa de Cumprimento</p></th>
        </tr>
        <tr>
            <td contenteditable="true" id="total" class="wtext1"></td>
            <td contenteditable="true" id="cumprido" class="wtext1"></td>
            <td id="taxa" class="wtext1"></td>
        </tr>
        <!-- Nova linha para a diferença -->
        <tr>
            <td colspan="2"><p class="wtext">Diferença</p></td>
            <td id="diferenca" class="wtext1"></td>
        </tr>
    </table>
    <script>
        const totalCell = document.getElementById('total');
        const cumpridoCell = document.getElementById('cumprido');
        const taxaCell = document.getElementById('taxa');
        const diferencaCell = document.getElementById('diferenca');

        function calcularTaxa() {
            const total = parseFloat(totalCell.innerText);
            const cumprido = parseFloat(cumpridoCell.innerText);

            if (!isNaN(total) && !isNaN(cumprido)) {
                const taxa = (cumprido / total) * 100;
                taxaCell.innerText = `${taxa.toFixed(2)}%`;

                // Calcula a diferença
                const diferenca = total - cumprido;
                diferencaCell.innerText = diferenca.toFixed(2);
            } else {
                taxaCell.innerText = 'Insira números válidos';
                diferencaCell.innerText = '';
            }
        }

        totalCell.addEventListener('input', calcularTaxa);
        cumpridoCell.addEventListener('input', calcularTaxa);
    </script>
</body>
</html>
